<!--用户收藏的问题页面 黄海石-->
<h4>您收藏的问题</h4>
{% if my_collect %}
    <ul>
    {% for question in my_collect %}
        <li><a href="/qas_system/question/{{ question.id }}/">{{ question.question_title }}</a></li>
        {{ question.pub_date }}<br>
        {{ question.question_subject }}
        <p></p>
    {% endfor %}
    </ul>
{% else %}
    <p>您还没有收藏过问题</p>
{% endif %}
<a href="/qas_system/userpage/", target="_self">返回个人主页</a>
