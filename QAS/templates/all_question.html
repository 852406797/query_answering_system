<!--所有问题浏览页面 黄海石，邵宇-->
<!DOCTYP html >
<html>
<head>
	<meta charset="utf-8">
	<title>所有问题页面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <style type="text/css">
 body {background-size: 80%; }

.all{ padding:30px; }
.tt{padding:10px;  background-color: #ccffcc;  vertical-align: middle; }
a:link{text-decoration:none; color: #CC0000;}



</style>
</head>

<body>
<div class="all">
<div class="tt">
    <h1> 所有问题页面</h1>
</div>

<table class="table table-bordered">
	<caption>ALL QUESTIONS</caption>
	<thead>
		<tr>
			<th>内容</th>
			<th>时间</th>
			<th>所属学科</th>
		</tr>
	</thead>

	<tbody>
     {% if all_question_list %}

     {% for question in all_question_list %}

     <tr>
     <th> <a href="/qas_system/question/{{ question.id }}/">{{ question.question_title }}<br></a> </th>
     <th>{{ question.pub_date }}<br> </th>
     <th>{{ question.question_subject }} <br> </th>
     </tr>
               <p></p>
                {% endfor %}

                {% else %}
      <p> 未找到结果, 点击下面的链接返回。</p>

     <div class="button"> <a href="/qas_system/select/", target="_self">返回筛选页面</a> </div>
     <div class="button"> <a href="/qas_system/", target="_self">返回主页</a> </div>
      {% endif %}
	</tbody>

</table>
<p>
    <button type="button" class="btn btn-default btn-lg "><a href="/qas_system/", target="_self">返回主页</a></button>


</p>


</div>
</body>
</html>
