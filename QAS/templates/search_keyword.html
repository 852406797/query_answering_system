<!--按关键字搜索问题界面 尹俊同-->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>question</title>
</head>
<body>
   <form action="/qas_system/search_keyword/" >
       <input type="text"
                   name="search"
                   placeholder="搜索问题..."
                   required
               >
       <input type="submit" value="提交">
   </form>
   {% if question_list %}
   {% for question in question_list %}
       <li><a href="/qas_system/question/{{ question.id }}/">{{ question.question_title }}</a></li>
       {{ question.pub_date }}<br>
       {{ question.question_subject }}<br>
       浏览量：{{ question.page_views }}
   {% endfor %}
   {% endif %}
<br><br>
<a href="/qas_system/", target="_self">返回主页</a>
</body>
</html>
